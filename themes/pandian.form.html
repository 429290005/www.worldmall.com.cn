<script type="text/javascript">
$(function(){
    $('#pandian_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
        	pandian_num : {
                required : true
            },
            price_purchase : {
                required : true
            }
        },
        messages : {
        	pandian_num : {
                required : '{$lang.pd_num_not_empty}'
            },
            price_purchase : {
                required : '{$lang.price_purchase_not_empty}'
            }
        }
    });
	
});
</script>
