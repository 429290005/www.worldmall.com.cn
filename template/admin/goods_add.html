{#include file="admin/pageheader.html"#}
<script>

		
		var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[id="content"]', {
					allowFileManager : true,
					pasteType : 2,
					newlineTag : this.value,
					filterMode : true,
					urlType : 'domain'
				});

			});
			


		

</script>
<h1>
<span class="action-span1"><a href="#">添加产品</a> </span>
<span class="action-span"><a href="{#spUrl c=goods a=index#}">产品列表</a></span>
</h1>
<div class="main-div">
<form method="post" action="{#spUrl c=goods a=insert#}" name="theForm"  onsubmit="return validate()" enctype="multipart/form-data">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">产品名称:</td>
    <td><input type="text" name="title" size = "60"/>&nbsp;<font color="#FF0000">*</font></td>
  </tr>

  <tr>
    <td class="label">所属分类:</td>
    <td>
      <select name="pid" >
        <option value="0">--请选择--</option>
        {#foreach item=cat from=$cat_select#}
          <option value="{#$cat.id#}" style="padding-left:{#$cat.level*20#}px">{#$cat.catename#}</option>
      	{#/foreach#}
      </select>
    </td>
  </tr>
  
  <tr>
    <td class="label">排序:</td>
    <td>
      <input type="text" name='sort_id' value="50" size="15" />
    </td>
  </tr>

<!--   <tr>
    <td class="label">动物形状:</td>
    <td>
      <ul class="typelabel">
         {#foreach item=sgoods from=$sgoodscolor#}
        <li>{#$sgoods.catename#}<input type="checkbox" name="sid[]" value="{#$sgoods.id#}"/></li>
        {#/foreach#}
      </ul>
    </td>
  </tr> -->

  <tr>
    <td class="label">推荐:</td>
    <td>
      <input type="radio" name="promote" value="1"/>是&nbsp;&nbsp;
      <input type="radio" name="promote" value="0" checked="checked"/>否
    </td>
  </tr>
  

<tr>
    <td class="label">产品图片:</td>
    <td>
      <input type="file" name="upfile"/> 最佳图片大小为476*356px
    </td>
  </tr>
  <tr>
        <td class="label">产品简介:</td>
        <td><textarea id="short" name="short" cols="100" rows="12" style="width:300px;height:50px;">{#$detail.suit#}</textarea></td>
  </tr>
  <tr>
        <td class="label">适用范围:</td>
        <td><textarea id="short_title" name="short_title" cols="100" rows="12" style="width:300px;height:50px;">{#$detail.short_title#}</textarea></td>
  </tr>
	<tr>
        <td class="label">产品介绍:</td>
        <td><textarea id="content" name="content" cols="100" rows="12" style="width:700px;height:400px;">{#$detail.content#}</textarea></td>
  </tr>

  
  
  
  
  <tr>
    <td class="label">关键字</td>
    <td><input type="text" name="keywords" maxlength="60" size="50"/><br/><span><font color="#999999">关键字为选填项，其目的在于方便外部搜索引擎搜索</font></span>
    </td>
  </tr>
  <tr>
    <td class="label">描述</td>
    <td><textarea  name="description" cols="60" rows="4"></textarea></td>
  </tr>

  <tr>
    <td colspan="2" align="center"><br />
      <input type="submit" class="button" value="提交" />
      <input type="reset" class="button" value="重置" />
    </td>
  </tr>
</table>
</form>
</div>
{#include file="admin/pagefooter.html"#}
