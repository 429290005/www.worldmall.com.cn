{#include file="admin/pageheader.html"#}
<h1>
<span class="action-span1"><a href="#">修改产品文件夹</a> </span>
<span class="action-span"><a href="{#spUrl c=goodsfloder a=index#}">产品文件夹列表</a></span>
</h1>
<div class="main-div">
<form method="post" action="{#spUrl c=goodsfloder a=update#}" name="theForm"  onsubmit="return validate()">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">产品文件夹:</td>
    <td>
      <input type="file" name="upfile"/>&nbsp;最佳大小为:55px*55px{#if $row.upfile!=""#}<img src="themes/admin/yes.gif" />{#else#}<img src="themes/admin/no.gif" />{#/if#}
    </td>
  </tr>
  <tr>
    <td class="label">排序:</td>
    <td>
      <input type="text" name='sort_id' size="15"  value="{#$cat.sort_id#}"/>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center"><br />
      <input type="hidden" value="{#$smarty.get.pid#}" name="pid"/>
      <input type="hidden" name="id" value="{#$cat.id#}" />
      <input type="submit" class="button" value="提交" />
      <input type="reset" class="button" value="重置" />
      
    </td>
  </tr>
</table>
</form>
</div>
{#include file="admin/pagefooter.html"#}
