{#include file="admin/pageheader.html"#}
<script type="text/javascript" src="themes/admin/js/My97DatePicker/WdatePicker.js"></script>
<script>
      var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[id="content"]', {
					allowFileManager : true,
					pasteType : 2,
					newlineTag : this.value,
					// filterMode : true,
					newlineTag : '<br/>',
					urlType : 'domain'
				});
			});

</script>
<h1>
<span class="action-span1"><a href="#">修改网点</a> </span>
<span class="action-span"><a href="{#spUrl c=shop a=index pid=$smarty.get.pid#}">网点列表</a></span>
</h1>
<div class="main-div">
<form method="post" action="{#spUrl c=shop a=update#}" name="theForm"  onsubmit="return validate()" enctype="multipart/form-data">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">网点名称</td>
    <td><input type="text" name="title" size="60" value="{#$detail.title#}"/>&nbsp;<font color="#FF0000">*</font></td>
  </tr>

  <tr style="display:none">
    <td class="label">排序:</td>
    <td>
      <input type="text" name='sort_id' value="{#$detail.sort_id#}" size="15" />
    </td>
  </tr>
  <tr style="display:none">
    <td class="label">显示:</td>
    <td>
      <input type="radio" name="is_open" value="1" {#if $detail.is_open==1#} checked="checked" {#/if#}/>显示&nbsp;&nbsp;
      <input type="radio" name="is_open" value="0" {#if $detail.is_open==0#} checked="checked" {#/if#}/>隐藏
    </td>
  </tr>

  <tr style="display:none">
    <td class="label">日期<font color="#FF0000">(可选，不填为当前时间)</font></td>
    <td>
      <input id="d11" name="adddate" type="text" value="{#$detail.add_time|date_format:'%Y-%m-%d'#}" onClick="WdatePicker()"/>
    </td>
  </tr>
  
  <tr style="display:none">
    <td class="label">预览图<font color="#FF0000"></font></td>
    <td>
      {#if $detail.upfile != ""#}<img src="uploads/sm_shop/{#$detail.upfile#}"/>{#else#}<img src="themes/index/images/nopic.gif"/>{#/if#}
    </td>
  </tr>
  <tr style="display:none">
    <td class="label">网点图片<font color="#FF0000"></font></td>
    <td>
      <input type="file" name="upfile"/>&nbsp;&nbsp;&nbsp;{#if $detail.upfile neq null#}<img src="themes/admin/images/yes.gif" />{#else#}<img src="themes/admin/images/no.gif" />{#/if#}  最佳大小 166*117px
    </td>
  </tr>
  
  <tr style="display:none">
        <td class="label">网点简述</td>
        <td><textarea id="short" name="short" cols="100" rows="8" style="width:500px;height:100px;">{#$detail.short#}</textarea></td>
  </tr>
  
  <tr>
        <td class="label">网点介绍</td>
        <td><textarea id="content" name="content" cols="100" rows="8" style="width:700px;height:300px;">{#$detail.content#}</textarea></td>
  </tr>
  <tr style="display:none">
    <td class="label">关键字</td>
    <td><input type="text" name="keywords" maxlength="60" size="50" value="{#$detail.keywords#}"/><br/><span><font color="#999999">关键字为选填项，其目的在于方便外部搜索引擎搜索</font></span>
    </td>
  </tr>
  <tr style="display:none">
    <td class="label">描述</td>
    <td><textarea  name="description" cols="60" rows="4">{#$detail.description#}</textarea></td>
  </tr>

  <tr>
    <td colspan="2" align="center"><br />
	  <input type="hidden" name="bid" value="{#$smarty.get.pid#}" />
	  <input type="hidden" name="pid" value="{#$smarty.get.pid#}" />
      <input type="hidden" name="cat_id" value="{#$detail.pid#}" />
      <input type="hidden" name="id" value="{#$detail.id#}" />
      <input type="submit" class="button" value="提交" />
      <input type="reset" class="button" value="重置" />
    </td>
  </tr>
</table>
</form>
</div>
{#include file="admin/pagefooter.html"#}
