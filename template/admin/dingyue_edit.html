{#include file="admin/pageheader.html"#}
<script>
        var editor;
			KindEditor.ready(function(K) {
				
				editor = K.create('textarea[id="content"]', {
					allowFileManager : true,
					pasteType : 2,
					newlineTag : this.value,
					filterMode : true,
					urlType : 'domain'
					
				});

			});

</script>
<h1>
<span class="action-span1"><a href="#">邮件发送</a> </span>
<span class="action-span"><a href="{#spUrl c=guestbook a=index#}">邮件发送列表</a></span>
</h1>
<div class="main-div">
<form method="post" action="{#spUrl c=guestbook a=update#}" name="theForm">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">标题:</td>
    <td>
    	<input type="text" name="title" size = "60" value=""/>&nbsp;<font color="#FF0000">*</font>
    </td>
  </tr>
  <tr>
    <td class="label">内容:</td>
    <td><textarea id="content" name="content" cols="100" rows="12" style="width:700px;height:400px;">{#$detail.content#}</textarea></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><br />
      <input type="hidden" name="id" value="{#$ids#}" />
      <input type="submit" class="button" value="提交" />
      <input type="reset" class="button" value="重置" />
      
    </td>
  </tr>
</table>
</form>
</div>
