{#include file="admin/pageheader.html"#}
<script type="text/javascript">
$(function(){
	$('#list-table').tableHover(); 
})
</script>


<h1>
<span class="action-span1"><a href="#">文章分类列表</a> </span>
<span class="action-span"><a href="{#spUrl c=articlecat a=addpage#}">添加文章分类</a></span>
</h1>
<form method="post" action="" name="listForm">
<!-- start ad position list -->
<div class="list-div" id="listDiv">

<table width="100%" cellspacing="1" cellpadding="2" id="list-table" class="table">
  <tr>
    <th>文章分类名称</th>
    <th>排序</th>
    <th>操作</th>
  </tr>
  {#foreach item=cat from=$rows#}
  <tr align="center" class="{#$cat.level#}" id="{#$cat.level#}_{#$cat.cat_id#}">
    <td align="left" class="first-cell nowrap" valign="top" >
      {#if $cat.level neq 0#}
      <img src="themes/admin/images/menu_minus.gif" id="icon_{#$cat.level#}_{#$cat.cat_id#}" width="9" height="9" border="0" style="margin-left:{#$cat.level#}em" onclick="rowClicked(this)" />
      {#else#}
      <img src="themes/admin/images/menu_arrow.gif" width="9" height="9" border="0" style="margin-left:{#$cat.level#}em" />
      {#/if#}
      <span><a href="{#spUrl c=article a=index cat_id=$cat.id pid=$cat.id#}">{#$cat.catename|escape#}</a></span>
    </td>
    <td width="10%" align="center" class="nowrap" valign="top">{#$cat.sort_id#}</td>

    <td width="24%" align="right" class="nowrap" valign="top"><a href="{#spUrl c=articlecat a=editpage id=$cat.id pid=$cat.pid#}">编辑</a>
	
	&nbsp;|&nbsp;<a href="{#spUrl c=articlecat a=delete id=$cat.id pid=$cat.pid#}" onclick="if(confirm('您确认要删除这条记录吗？')){return true}return false;">移除</a>
	
	</td>
  </tr>
  {#/foreach#}
</table>

</div>
</form>
